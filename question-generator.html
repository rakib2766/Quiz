<!DOCTYPE html>
<html>
  <head>
    <title>Question Format Generator</title>
    <link rel="stylesheet" href="css/question-generator.css" />
  </head>
  <body>
    <h2>✨ JSON Question Format Generator</h2>
    <div class="creator-credit">❮ Created by Rakib ❯</div>
    <form id="questionForm">
      <div class="form-group">
        <label>Question:</label>
        <input type="text" id="question" required />
      </div>
      <div class="form-group">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="hasImage" /> Include Image
        </label>
        <input
          type="text"
          id="imageInput"
          placeholder="Enter image name (e.g., image.jpg)"
          value="images/questions/"
        />
      </div>
      <div class="form-group">
        <label>Answers:</label>
        <div id="answersContainer" class="answers-container">
          <input type="text" class="answer" placeholder="Answer 1" required />
          <input type="text" class="answer" placeholder="Answer 2" required />
          <input type="text" class="answer" placeholder="Answer 3" required />
          <input type="text" class="answer" placeholder="Answer 4" required />
        </div>
      </div>
      <div class="form-group">
        <label>Correct Answer Index (1-4):</label>
        <select id="correct" required>
          <option value="0">Answer 1</option>
          <option value="1">Answer 2</option>
          <option value="2">Answer 3</option>
          <option value="3">Answer 4</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit">Generate Format</button>
        <button type="button" class="reset-btn" id="resetButton">Reset</button>
      </div>
    </form>
    <div class="output-container">
      <pre id="output"></pre>
      <button class="copy-btn" id="copyButton">Copy</button>
    </div>
    <script src="js/question-generator.js"></script>
  </body>
</html>
